<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="website_implementation/css/eventBlogHeader.css"
    />
    <link rel="stylesheet" href="website_implementation/css/blog.css" />
    <link rel="stylesheet" href="website_implementation/css/general.css" />

    <title>Blog</title>
  </head>

  <body>
    <div class="container container-blog">
      <header class="header">
        <a href="index.html">
          <img
            class="logo-img"
            alt="well-being company logo"
            src="website_implementation/media/logo/logo.png"
          />
        </a>

        <form class="search">
          <input
            type="text"
            class="search-field"
            placeholder="   Search over 2,000 blogs..."
          />
          <button class="search-btn">
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-btn nav__btn--add-event">Post Blog</a>
            </li>

            <li class="nav-item">
              <a class="nav-btn" href="index.html">Back Home</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="container-photo">
     <div class="divider1"></div>
    <div class="divider2"></div>
    <div class="divider3"></div>
    </div>

    <script type="module" src="website_implementation/js/blog.js"></script>
  </body>
</html>
