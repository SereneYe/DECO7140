<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="website_implementation/css/events/event.css" />
    <link rel="stylesheet" href="website_implementation/css/general.css" />

    <script
      defer
      type="module"
      src="website_implementation/js/events/controller.js"
    ></script>

    <title>Events List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            class="logo-img"
            alt="well-being company logo"
            src="website_implementation/media/logo/logo.png"
          />
        </a>

        <form class="search">
          <input
            type="text"
            class="search-field"
            placeholder="   Search over 1,000 events..."
          />
          <button class="search-btn">
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-btn" href="#"> Add Event </a>
            </li>

            <li class="nav-item">
              <a class="nav-btn" href="index.html">Back Home</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <div class="button-box">
          <select class="sort-button" id="sortSelect">
            <option value="order">Sort by release order</option>
            <option value="type">Sort by type</option>
            <option value="dateTime">Sort by time</option>
            <option value="name">Sort by name</option>
          </select>
        </div>
        <ul class="results"></ul>
      </div>

      <div class="event">
        <div class="message">
          <p>⭐️ Start by clicking on an event. Have fun! 😄</p>
        </div>
      </div>
    </div>
  </body>
</html>
