<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="website_implementation/css/events/components.css"
    />
    <!-- <link rel="stylesheet" href="website_implementation/css/general.css" /> -->

    <link
      rel="stylesheet"
      href="website_implementation/css/events/preview.css"
    />

    <link
      rel="stylesheet"
      href="website_implementation/css/events/details.css"
    />

    <link
      rel="stylesheet"
      href="website_implementation/css/events/searchResults.css"
    />

    <link
      rel="stylesheet"
      href="website_implementation/css/events/upload.css"
    />

    <link
      rel="stylesheet"
      href="website_implementation/css/events/header.css"
    />

    <link rel="stylesheet" href="website_implementation/css/events/base.css" />

    <script
      defer
      type="module"
      src="website_implementation/js/events/controller.js"
    ></script>
    <script
      defer
      type="module"
      src="website_implementation/js/events/renderEvent.js"
    ></script>

    <title>Events List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            class="logo"
            alt="well-being company logo"
            src="website_implementation/media/logo/logo.png"
          />
        </a>

        <form class="search">
          <input
            type="text"
            class="search-field"
            placeholder="  Search over 1,000 events..."
          />
          <button class="btn search-btn">
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <button class="nav-btn nav-btn--add-recipe">
                <span>Add event</span>
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-btn nav-btn--bookmarks">
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>

                  <!-- <li class="preview">
                    <a class="preview__link" href="#23456">
                      <figure class="preview__fig">
                        <img src="src/img/test-1.jpg" alt="Test" />
                      </figure>
                      <div class="preview__data">
                        <h4 class="preview__name">
                          Pasta with Tomato Cream ...
                        </h4>
                        <p class="preview__publisher">The Pioneer Woman</p>
                      </div>
                    </a>
                  </li> -->
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-btn nav-btn--backhome" href="index.html"
                >Back Home</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results">
          <li class="preview">
            <a class="preview__link preview__link--active" href="#23456">
              <figure class="preview__fig">
                <img
                  src="website_implementation/media/gallery/gallery-13.jpg"
                  alt="Test"
                />
              </figure>
              <div class="preview__data">
                <h4 class="preview__title">Jogging with the professionals</h4>
                <p class="preview__publisher">John Smith</p>
              </div>
            </a>
          </li>
        </ul>

        <div class="pagination">
          <button class="btn--inline pagination__btn--prev">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-arrow-left"></use>
            </svg>
            <span>Page 1</span>
          </button>
          <button class="btn--inline pagination__btn--next">
            <span>Page 3</span>
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>

      <div class="event">
        <!-- <div class="message" >
          <p>Start by searching for a event. Have fun!</p>
        </div> -->
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input value="" required name="title" type="text" />
          <label>URL</label>
          <input value="" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="" required name="image" type="text" />
          <label>Publisher</label>
          <input value="" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            value=""
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 2</label>
          <input
            value=""
            type="text"
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 3</label>
          <input
            value=""
            type="text"
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label>Ingredient 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
        </div>

        <button class="btn upload__btn">
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
