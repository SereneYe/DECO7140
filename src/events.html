<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="website_implementation/css/general.css" />

    <link
      rel="stylesheet"
      href="website_implementation/css/events/header.css"
    />

    <title>Events List</title>

  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          alt="well-being company logo"
          src="website_implementation/media/logo/logo.png"
        />
      </a>

      <form class="search">
        <input
          type="text"
          class="search-field"
          placeholder="  Search over 1,000,000 recipes..."
        />
        <button class="btn search-btn">
          <span>Search</span>
        </button>
      </form>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <button class="nav-btn nav-btn--add-recipe">
              <span>Add recipe</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-btn nav-btn--bookmarks">
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <p>No bookmarks yet. Find a nice recipe and bookmark it :)</p>
                </div>

                <!-- <li class="preview">
                    <a class="preview__link" href="#23456">

                      <div class="preview__data">
                        <h4 class="preview__name">
                          Pasta with Tomato Cream ...
                        </h4>
                        <p class="preview__publisher">The Pioneer Woman</p>
                      </div>
                    </a>
                  </li> -->
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-btn nav-btn--backhome" href="index.html">Back Home</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
