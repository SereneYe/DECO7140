<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="website_implementation/css/eventBlogHeader.css"
    />
    <link rel="stylesheet" href="website_implementation/css/event.css" />
    <link rel="stylesheet" href="website_implementation/css/general.css" />
    <link rel="stylesheet" href="website_implementation/css/eventQueries.css" />

    <script
      defer
      type="module"
      src="website_implementation/js/events/controller.js"
    ></script>

    <title>Events List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img
            class="logo-img"
            alt="well-being company logo"
            src="website_implementation/media/logo/logo.png"
          />
        </a>

        <form class="search">
          <input
            type="text"
            class="search-field"
            placeholder="   Search over 1,000 events..."
          />
          <button class="search-btn">
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-btn nav__btn--add-event">Add Event</a>
            </li>

            <li class="nav-item">
              <a class="nav-btn" href="index.html">Back Home</a>
            </li>
          </ul>
        </nav>
        
      </header>

      <div class="search-results">
        <div class="button-box">
          <select class="sort-button" id="sortSelect">
            <option value="" selected disabled>Sort Events Here</option>
            <option value="order">Sort by release order</option>
            <option value="type">Sort by type</option>
            <option value="dateTime">Sort by time</option>
            <option value="name">Sort by name</option>
          </select>

          <select class="sort-button" id="filterSelect">
            <option value="" selected disabled>Filter Events Here</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Group Activity">Group Activity</option>
            <option value="Webinar">Webinar</option>
          </select>
        </div>
        <ul class="results"></ul>
      </div>

      <div class="event">
        <div class="message">
          <p>‚≠êÔ∏è Start by clicking on an event. Have fun! üòÑ</p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-event-popup hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Update your event</h3>
          <label>Event Name</label>
          <input
            value=""
            required
            name="name"
            type="text"
            placeholder="Your event name"
          />
          <label>Event Time</label>
          <input
            value=""
            required
            name="dateTime"
            type="text"
            placeholder="XXXX-XX-XX XX:XX"
          />
          <label>Event Photo</label>
          <input
            type="file"
            name="photo"
            id="fileInput"
            placeholder="Your event photo"
          />
          <label>Organiser</label>
          <input
            value=""
            required
            name="organiser"
            type="text"
            placeholder="Organiser's name"
          />

          <label class="form__label">Type</label>
          <select class="form__select form__input--type" name="type">
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Group Activity">Group Activity</option>
            <option value="Webinar">Webinar</option>
          </select>

          <label>Coords</label>
          <input
            value=""
            required
            name="coords"
            type="text"
            placeholder="format: -27.507814650758334, 153.01603317260742"
          />
          <label>Location</label>
          <input
            value=""
            required
            name="address"
            type="text"
            placeholder="Location of the event"
          />
          <label>Event Description</label>
          <input
            value=""
            required
            name="description"
            type="text"
            placeholder="Your event description"
          />

        <button class="nav-btn upload__btn">
          <span>Upload</span>
        </button>
      </form>
    </div>
  </body>
</html>
