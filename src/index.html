<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="website_implementation/css/general.css" />
    <link rel="stylesheet" href="website_implementation/css/style.css" />

    <title>Community Events</title>
  </head>

  <body>
    <main>
      <header class="header">
        <a href="#">
          <img
            class="logo"
            alt="well-being company logo"
            src="website_implementation/media/logo/logo.png"
          />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a class="main-nav-link" href="#">Header1</a></li>
            <li><a class="main-nav-link" href="#">Header2</a></li>
            <li><a class="main-nav-link" href="#">Header3</a></li>
            <li><a class="main-nav-link" href="#">Header4</a></li>
            <li><a class="main-nav-link nav-cta" href="#">Header5</a></li>
          </ul>
        </nav>
      </header>

      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">Main heading for my website</h1>
            <p class="hero-description">
              This is the description of the wellbeing commutinity
            </p>
            <a href="#cta" class="btn btn--full margin-right-sm"
              >Start Engaging</a
            >

            <a href="#how" class="btn btn--outline">Learn more &darr;</a>
            <div class="delivered-containers">
              <p class="delivered-text">
                <span>5,000+</span> people joined in us lat year
              </p>
            </div>
          </div>
          <div class="hero-img-box">
            <picture>
              <source
                srcset="website_implementation/media/gallery/gallery-1.png"
                type="image/webp"
              />
              <source
                srcset="website_implementation/media/gallery/gallery-1.png"
                type="image/png"
              />

              <img
                src="website_implementation/media/gallery/gallery-1.png"
                class="hero-img"
                alt="A bunch of people running in the park"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>

    <!-- Calling API Render -->
    <!-- <div id="result"></div> -->
    <script src="website_implementation/js/script.js"></script>
    <script src="website_implementation/js/post.js"></script>
  </body>
</html>
