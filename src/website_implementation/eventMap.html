<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/mapQueries.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script type="module" src="js/eventMap.js" async></script>

    <title>Nearby Events</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="logo-img"
          alt="well-being company logo"
          src="media/logo/logo.png"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="events.html">Events</a></li>
          <li><a class="main-nav-link" href="eventMap.html">NearBy</a></li>
          <li><a class="main-nav-link" href="blog.html">Blog</a></li>
          <li>
            <a class="main-nav-link nav-cta" href="index.html">Back to home</a>
          </li>
        </ul>
      </nav>
      <button class="btn-mobile-nav btn btn--outline">
        <a class="icon-mobile-nav" name="close-outline">SEE MORE</a>
        <a class="icon-mobile-nav" name="menu-outline"></a>
      </button>
    </header>

    <div class="content">
      <div class="sidebar">
        <h1 class="heading-secondary">Nearby Events</h1>

        <ul class="events">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Name</label>
              <input
                class="form__input form__input--name"
                placeholder="Event name"
              />
            </div>

            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Group Activity">Group Activity</option>
                <option value="Webinar">Webinar</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Time</label>
              <input
                class="form__input form__input--dateTime"
                placeholder="XX/XX XX:XX"
              />
            </div>

            <div class="form__row">
              <label class="form__label">Organizer</label>
              <input
                class="form__input form__input--organiser"
                placeholder="Organizer name"
              />
            </div>

            <div class="form__row form__description">
              <label class="form__label">Description</label>
            </div>
            <div class="form__row form__description">
              <input
                class="form__input form__input--description"
                placeholder="Add your event description here."
              />
            </div>

            <div class="form__row form__photo">
              <label class="form__label">Photo</label>
              <input
                type="file"
                class="form__input form__input--photo"
                name="photo"
                id="fileInput"
                placeholder="Your event photo"
              />
            </div>

            <button class="form__btn btn">OK</button>
          </form>
        </ul>
      </div>

      <div id="map"></div>
    </div>
  </body>
</html>
